<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Marshall v6 - Ultimate Coming Soon Template</title>
    <meta name="description" content="Marshall - Ultimate Coming Soon Template by pixiefy">
    <meta name="author" content="pixiefy">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Google Font -->
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800%7CRanga:700" rel="stylesheet">  
    
    <!-- All CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">
	
</head>
<body class="mrs-v6 bg-white">
	<!-- Page Loader Start -->
	<div class="marshall-loading-screen">
	    <div class="marshall-loading-icon">
	        <div class="marshall-loading-inner">
	        	<div class="marshall-load" data-name="M"></div>
	        </div>
	    </div>
	</div><!-- End .loading-screen -->

	<div class="marshall-container">
		<div class="marshall-col-5 marshall-col-screen marshall-screen-left">
			<div class="marshall-logo fadeIn fast">
				<img src="images/logo.svg" alt="Marshall Logo">
			</div>
			<div id="marshall-animate-area" data-hide="mrs-scaleDown" class="marshall-single-fit-thumb marshall-animate-content marshall-animate-content mrs-active marshall-fit-column" style="background-image: url('images/v6/building.jpg');"></div>
			<div class="marshall-social-column">
				<p class="fadeIn fast">Stay in touch :</p>
				<ul class="marshall-social-links">
					<li><a class="fadeIn fast-child-1"  href="#" title="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a class="fadeIn fast-child-2"  href="#" title="Facebook"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
					<li><a class="fadeIn fast-child-3"  href="#" title="Facebook"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
					<li><a class="fadeIn fast-child-4"  href="#" title="Facebook"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>
		<div class="marshall-col-7 marshall-col-content">
			
			<div class="marshall-content css-center">
				<h2 class="single_large_title big_title fadeIn fast">Launch In</h2>
				<h2 class="single_large_title fadeIn medium" id="countdown_text_layout"></h2>
				<p class="short_description">Be first to know about the latest updates and get exclusive offer on our grand opening</p>

				<div class="default_mrs_newsletter marshall-inline-form">
					<form id="marshall-form" class="marshall-newsletter-content">
						<input id="marshall-email" type="email" placeholder="Your Email">
						<button class="marshall_submit" type="submit">Subscribe</button>
						<label for="marshall-email"></label>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- All marshall js files -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script type="text/javascript" src="js/v6/simplyCountdown.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
